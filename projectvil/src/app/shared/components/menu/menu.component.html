<div class="main" [class.main-close]="!isOpen">
  <div class="main-container">
    <div>
      <div class="block">
        <a
          routerLink="/pa/personal-info"
          routerLinkActive="active"
          class="personal-data"
          [class.expanded]="!isOpen"
        >
          <img
            src="../../../../assets/images/person.svg"
            alt="Personal data"
            class="img"
          >
          <span *ngIf="isOpen" class="text">{{ 'Menu:Personal-data' | translate }}</span>
        </a>
      </div>
      <div class="block">
        <a
          routerLink="/pa/project/isOwner/true"
          routerLinkActive="active"
          class="files"
          [class.expanded]="!isOpen"
        >
          <img
            src="../../../../assets/images/files.svg"
            alt="Personal data"
            class="img"
          >
          <span *ngIf="isOpen" class="text">{{ 'Menu:Files' | translate }}</span>
        </a>
      </div>
      <div class="block">
        <a
          routerLink="/home"
          class="file-check"
          routerLinkActive="active"
          [class.expanded]="!isOpen"
        >
          <img
            src="../../../../assets/images/file-check.svg"
            alt="Personal data"
            class="img"
          >
          <span *ngIf="isOpen" class="text">{{ 'Menu:File-check' | translate }}</span>
        </a>
      </div>
      <div class="block">
        <a
          routerLink="/home"
          class="person-check"
          routerLinkActive="active"
          [class.expanded]="!isOpen"
        >
          <img
            src="../../../../assets/images/person-check.svg"
            alt="Personal data"
            class="img"
          >
          <span *ngIf="isOpen" class="text">{{ 'Menu:Person-check' | translate }}</span>
        </a>
      </div>
      <div class="block">
        <a
          routerLink="/home"
          class="chat"
          routerLinkActive="active"
          [class.expanded]="!isOpen"
        >
          <img
            src="../../../../assets/images/chat.svg"
            alt="Personal data"
            class="img"
          >
          <span *ngIf="isOpen" class="text">{{ 'Menu:Chat' | translate }}</span>
        </a>
      </div>
      <div class="block">
        <a
          routerLink="/home"
          class="question-circle"
          routerLinkActive="active"
          [class.expanded]="!isOpen"
        >
          <img
            src="../../../../assets/images/question-circle.svg"
            alt="Personal data"
            class="img"
          >
          <span *ngIf="isOpen" class="text">{{ 'Menu:Question-circle' | translate }}</span>
        </a>
      </div>
      <div class="bottom-block">
        <div class="block">
          <a
            routerLink="/login"
            class="gear"
            routerLinkActive="active"
            [class.expanded]="!isOpen"
          >
            <img
              src="../../../../assets/images/logout.svg"
              alt="Personal data"
              class="img"
            >
            <span *ngIf="isOpen" (click)="logout()" class="text">{{ 'Menu:Logout' | translate }}</span>
          </a>
        </div>
        <div class="burger">
          <button
            class="burger-button"
            (click)="rotateButton()"
            [class.rotated]="!isOpen"
          >
            <img
              src="../../../../assets/images/Arrow_menu.svg"
              alt="Allow menu"
              class="allow"
              [class.rotated]="!isOpen"
            >
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
